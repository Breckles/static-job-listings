<ul>
  <li *ngFor="let filter of filters">
    <app-filter-tablet [mode]="'remove'"
                       [category]='filter.category'
                       [value]='filter.value'>
      {{filter.value}}
    </app-filter-tablet>
  </li>
</ul>
<div class="clearButtonWrapper">
  <button type="button">Clear</button>
</div>
