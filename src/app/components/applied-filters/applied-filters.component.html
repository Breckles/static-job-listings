<ul>
  <li *ngFor="let filter of filters">
    <app-filter-tablet [mode]="'remove'"
                       [filter]="filter">
      {{filter.value}}
    </app-filter-tablet>
  </li>
</ul>
<div class="clearButtonWrapper">
  <button type="button"
          (click)="onClearFiltersHandler()">Clear</button>
</div>
